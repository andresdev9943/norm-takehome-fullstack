services:
  backend:
    build: .
    ports:
      - '8000:80'
    env_file:
      - .env
    volumes:
      - ./app:/norm-fullstack/app
      - ./docs:/norm-fullstack/docs
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app-network
    command: pnpm run dev

networks:
  app-network:
    driver: bridge
